<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		a:link{
			color: red
		}
		a:visited{
			color: black
		}
		a:hover{
			text-shadow: 5px 5px 5px blue
		}
		a:active{
			color: green
		}
		p:first-child{
			background-color: red
		}
		p:first-of-type{
			background: blue
		}
		p:last-of-type{
			background: green
		}
		p:nth-child(3){
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<a href="#">伪类</a>
	<p>http://www.baidu.com</p>
	<p>百度</p>
	<a href="#">WW</a>
</body>
</html>
